<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!--<link href="//appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" rel="stylesheet">-->
  <link href="//static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.3.0/css/fabric.min.css" rel="stylesheet">
  <link href="//static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.3.0/css/fabric.components.min.css" rel="stylesheet">
  <link href="TaskPane.css" rel="stylesheet" type="text/css" />

  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
  <script src="//appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="//static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.3.0/js/fabric.min.js"></script>
  <script src="../scripts/jwt-decode.min.js"></script>
  <script src="TaskPane.js"></script>
</head>

<body>
  <div id="content-main">
    <div class="padding">
      <h2 class="ms-font-xl">Exchange Identity Token</h2>
      <div id="id-token-display">
        <div class="ms-Toggle">
          <span class="ms-Toggle-description">Parse token</span>
          <input type="checkbox" id="parse-id-token-toggle" class="ms-Toggle-input" />
          <label for="parse-id-token-toggle" class="ms-Toggle-field" tabindex="0" >
            <span class="ms-Label ms-Label--off">Off</span>
            <span class="ms-Label ms-Label--on">On</span>
          </label>
        </div>
        <pre><code id="id-token">Loading...</code></pre>
      </div>

      <h2 class="ms-font-xl">EWS Callback Token</h2>
      <div id="ews-token-display">
        <div class="ms-Toggle">
          <span class="ms-Toggle-description">Parse token</span>
          <input type="checkbox" id="parse-ews-token-toggle" class="ms-Toggle-input" />
          <label for="parse-ews-token-toggle" class="ms-Toggle-field" tabindex="0" >
            <span class="ms-Label ms-Label--off">Off</span>
            <span class="ms-Label ms-Label--on">On</span>
          </label>
        </div>
        <pre><code id="ews-token">Loading...</code></pre>
      </div>

      
      <h2 class="ms-font-xl">REST Callback Token</h2>
      <div id="rest-token-display">
        <div class="ms-Toggle">
          <span class="ms-Toggle-description">Parse token</span>
          <input type="checkbox" id="parse-rest-token-toggle" class="ms-Toggle-input" />
          <label for="parse-rest-token-toggle" class="ms-Toggle-field" tabindex="0" >
            <span class="ms-Label ms-Label--off">Off</span>
            <span class="ms-Label ms-Label--on">On</span>
          </label>
        </div>
        <pre><code id="rest-token">Loading...</code></pre>
      </div>

      <h2 class="ms-font-xl">SSO Graph Token</h2>
      <div id="sso-token-display">
        <div class="ms-Toggle">
          <span class="ms-Toggle-description">Parse token</span>
          <input type="checkbox" id="parse-sso-token-toggle" class="ms-Toggle-input" />
          <label for="parse-sso-token-toggle" class="ms-Toggle-field" tabindex="0" >
            <span class="ms-Label ms-Label--off">Off</span>
            <span class="ms-Label ms-Label--on">On</span>
          </label>
        </div>
        <pre><code id="sso-token">Loading...</code></pre>
      </div>

    </div>
  </div>
</body>
</html>
